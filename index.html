<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Drawing Animation</title>
    <style>
         body{
            display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
            background: #1e1e1e;
         }
        @keyframes drawText {
            0% {
                stroke-dasharray: 200;
                stroke-dashoffset: 200;
                fill: transparent;
            }
            80% {
                stroke-dashoffset: 0;
                fill: transparent;
            }
            100% {
                fill: white;
            }
        }

        svg {
            width: 100%;
            height: auto;
        }

        .text {
            font-size: 40px;

            font-weight: bold;
            stroke: white;
            stroke-width: 0.5;
            fill: transparent;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: drawText 2.9s ease forwards;
        }
        .l{
            font-size: 3.9px;
            font-weight: bold;
            fill : white;
        }
    </style>
    <script>
        // Wait for 3 seconds before hiding the splash screen and redirecting
      window.onload = function() {
          setTimeout(function() {
              // Hide the splash screen
              document.getElementById('splash-screen').style.display = 'none';
      
              // Redirect to another HTML page
              window.location.href = 'index2.html'; // Change 'nextpage.html' to your target page
          }, 4500); // 3000 milliseconds = 3 seconds
      };
      
      </script>

</head>
<body>
    <svg viewBox="0 0 500 100">
       <!-- <text x="50" y="70" id="splash-screen">PHA5E</text> -->
       <text class="text" x="250" y="50" text-anchor="middle" alignment-baseline="central" id="splash-screen">PHASE</text>
       <text  class="l"  x="250" y="80" text-anchor="middle" alignment-baseline="central" id="loading-text">LOADING....</text>
    </svg>
     
</body>
</html>
