<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Glowing Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1e1e1e;
    }

    .animated-text {
      position: relative;
      font-size: 80px;
      font-weight: bold;
      color: transparent;
      text-transform: uppercase;
      -webkit-text-stroke: 2px white; /* Outline of the text */
      overflow: hidden;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px #0077ff, 0 0 40px #0077ff; /* Initial glow */
      animation: remove-glow 3s ease-in-out 3s forwards; /* Stop glowing after fill animation */
    }

    .animated-text::before {
      content: "PHASE";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: transparent;
      -webkit-text-stroke: 2px white;
      clip-path: inset(100% 0 0 0); /* Start hidden from the top */
      animation: stroke-draw 3s ease-in-out forwards, fill 3s ease-in-out 3s forwards;
    }

    @keyframes stroke-draw {
      from {
        clip-path: inset(100% 0 0 0); /* Hidden from the top */
      }
      to {
        clip-path: inset(0 0 0 0); /* Fully visible */
      }
    }

    @keyframes fill {
      from {
        color: transparent;
      }
      to {
        color: white;
        -webkit-text-stroke: 0; /* Remove outline after fill */
      }
    }

    @keyframes remove-glow {
      to {
        text-shadow: none; /* Stop glowing */
      }
    }
  </style>
</head>
<script>
  // Wait for 3 seconds before hiding the splash screen and redirecting
window.onload = function() {
    setTimeout(function() {
        // Hide the splash screen
        document.getElementById('splash-screen').style.display = 'none';

        // Redirect to another HTML page
        window.location.href = 'index2.html'; // Change 'nextpage.html' to your target page
    }, 6500); // 3000 milliseconds = 3 seconds
};

</script>
<body>
  <div class="animated-text" id="splash-screen">PHASE</div>

</body>
</html>
